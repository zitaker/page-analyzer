{% extends "base.html" %}

{% block title %}Сайты{% endblock %}
{% block h1 %}Сайты{% endblock %}
{% block main %}

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>

    {% for elem in rows %}
    <tr>
      <th>{{ elem.id }}</th>
      <th><a href="urls/{{ elem.id }}">{{ elem.name }}</a></th>
      <th>{{ elem.created_at }}</th>
      <th></th>
    </tr>
    {% endfor %}

    </thead>
    <tbody>

    </tbody>
  </table>
</div>

{% endblock %}
