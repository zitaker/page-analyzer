{% extends "base.html" %}
{% block title %}Сайты{% endblock %}
{% block main %}
<h1>Сайты</h1>

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
{% for elem in rows %}
    <tbody>
    <tr>
      <th>{{ elem.id }}</th>
      <th><a href="urls/{{ elem.id }}">{{ elem.name }}</a></th>
        {% if elem.created_at %}
            <th>{{ elem.created_at }}</th>
        {% else %}
            <th></th>
        {% endif %}

      <th></th>
    </tr>
    </tbody>
{% endfor %}

    </thead>
    <tbody>

    </tbody>
  </table>
</div>

{% endblock %}
