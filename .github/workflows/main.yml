name: main

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: pip install poetry
        run: |
          pip install poetry

      - name: install poetry
        run: |
          make poetry

      - name: poetry build
        run: |
          make build

        
